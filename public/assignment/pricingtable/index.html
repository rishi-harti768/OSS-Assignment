<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price and Billing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <div class="pricing">
        <div class="plan">
          <h2 class="p-head">Free Plan</h2>
          <div class="cost">
            <h1>$0</h1>
            <span>/month</span>
          </div>
          <ul class="features">
            <li>1GB storage</li>
            <li>1 account</li>
            <li>20GB bandwidth</li>
          </ul>
          <button class="btn-start">Get Started</button>
        </div>
        <div class="plan">
          <h2 class="p-head">Personal plan</h2>
          <div class="cost">
            <h1>$49</h1>
            <span>/month</span>
          </div>
          <ul class="features">
            <li>50GB storage</li>
            <li>100 account</li>
            <li>100GB bandwidth</li>
          </ul>
          <button class="btn-start">Get Started</button>
        </div>
        <div class="plan">
          <h2 class="p-head">Enterprise Plan</h2>
          <div class="cost">
            <h1>$799</h1>
            <span>/month</span>
          </div>
          <ul class="features">
            <li>500GB storage</li>
            <li>Unlimited account</li>
            <li>Unlimited bandwidth</li>
            <li>24 / 7 Support</li>
          </ul>
          <button class="btn-start">Get Started</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
